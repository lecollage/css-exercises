<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="card">
    <div class="card__image-box">
        <img src="./photo_2022-01-06_09-37-30.jpg" alt="Photo">
    </div>
    <div class="card__content">
        <div class="card__details">
            <h2>Eugene Kalashnikov<br><span>Middle+ Fullstack developer</span></h2>
            <div class="card__buttons">
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
